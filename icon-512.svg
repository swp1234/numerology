<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a906;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)"/>

  <!-- Decorative stars background -->
  <circle cx="80" cy="80" r="4" fill="#f1c40f" opacity="0.6"/>
  <circle cx="432" cy="100" r="3" fill="#f1c40f" opacity="0.4"/>
  <circle cx="450" cy="420" r="5" fill="#f1c40f" opacity="0.5"/>
  <circle cx="100" cy="430" r="3" fill="#f1c40f" opacity="0.3"/>
  <circle cx="70" cy="250" r="2" fill="#f1c40f" opacity="0.4"/>
  <circle cx="450" cy="250" r="2" fill="#f1c40f" opacity="0.4"/>

  <!-- Main number with glow -->
  <g filter="url(#glow)">
    <!-- Large mystical number 3 -->
    <path d="M 200 120 Q 280 120 280 190 Q 280 250 240 250 Q 280 250 280 310 Q 280 380 200 380 Q 120 380 120 320"
          fill="none" stroke="url(#goldGradient)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Large mystical number 7 -->
    <path d="M 320 120 L 400 120 L 300 380 M 400 120 L 320 120"
          fill="none" stroke="url(#goldGradient)" stroke-width="24" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Concentric mystical circles -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#goldGradient)" stroke-width="4" opacity="0.4"/>
  <circle cx="256" cy="256" r="150" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="210" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.2"/>

  <!-- Cardinal point lines -->
  <line x1="100" y1="256" x2="160" y2="256" stroke="#f1c40f" stroke-width="3" opacity="0.6"/>
  <line x1="352" y1="256" x2="412" y2="256" stroke="#f1c40f" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="100" x2="256" y2="160" stroke="#f1c40f" stroke-width="3" opacity="0.6"/>
  <line x1="256" y1="352" x2="256" y2="412" stroke="#f1c40f" stroke-width="3" opacity="0.6"/>

  <!-- Diagonal decorative lines -->
  <line x1="130" y1="130" x2="170" y2="170" stroke="#f1c40f" stroke-width="2" opacity="0.4"/>
  <line x1="342" y1="342" x2="382" y2="382" stroke="#f1c40f" stroke-width="2" opacity="0.4"/>

  <!-- Sparkle points -->
  <circle cx="130" cy="256" r="5" fill="#f1c40f" opacity="0.8"/>
  <circle cx="382" cy="256" r="5" fill="#f1c40f" opacity="0.8"/>
  <circle cx="256" cy="130" r="5" fill="#f1c40f" opacity="0.8"/>
  <circle cx="256" cy="382" r="5" fill="#f1c40f" opacity="0.8"/>

  <!-- Center point -->
  <circle cx="256" cy="256" r="8" fill="url(#goldGradient)" opacity="0.9" filter="url(#glow)"/>
</svg>

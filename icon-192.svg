<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4a906;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" fill="url(#bgGradient)"/>

  <!-- Decorative stars -->
  <circle cx="30" cy="30" r="2" fill="#f1c40f" opacity="0.6"/>
  <circle cx="160" cy="40" r="1.5" fill="#f1c40f" opacity="0.4"/>
  <circle cx="170" cy="160" r="2" fill="#f1c40f" opacity="0.5"/>
  <circle cx="40" cy="160" r="1" fill="#f1c40f" opacity="0.3"/>

  <!-- Main number: ðŸ”¢ -->
  <g filter="url(#glow)">
    <!-- Number 3 (representing numerology) -->
    <path d="M 80 50 Q 100 50 100 70 Q 100 85 85 85 Q 100 85 100 105 Q 100 125 80 125 Q 60 125 60 110"
          fill="none" stroke="url(#goldGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Number 7 (representing mysticism) -->
    <path d="M 110 50 L 130 50 L 110 125 M 130 50 L 110 50"
          fill="none" stroke="url(#goldGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Mystical circle -->
  <circle cx="96" cy="96" r="70" fill="none" stroke="url(#goldGradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="96" cy="96" r="60" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Decorative lines -->
  <line x1="40" y1="96" x2="60" y2="96" stroke="#f1c40f" stroke-width="1" opacity="0.5"/>
  <line x1="132" y1="96" x2="152" y2="96" stroke="#f1c40f" stroke-width="1" opacity="0.5"/>
  <line x1="96" y1="40" x2="96" y2="60" stroke="#f1c40f" stroke-width="1" opacity="0.5"/>
  <line x1="96" y1="132" x2="96" y2="152" stroke="#f1c40f" stroke-width="1" opacity="0.5"/>

  <!-- Sparkles -->
  <circle cx="50" cy="96" r="2" fill="#f1c40f" opacity="0.7"/>
  <circle cx="142" cy="96" r="2" fill="#f1c40f" opacity="0.7"/>
</svg>
